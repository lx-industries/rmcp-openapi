[workspace]
members = ["crates/rmcp-openapi", "crates/rmcp-openapi-server"]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT"
repository = "https://gitlab.com/lx-industries/rmcp-openapi"
homepage = "https://gitlab.com/lx-industries/rmcp-openapi"
keywords = ["mcp", "openapi", "llm"]
categories = ["network-programming", "web-programming"]

[workspace.dependencies]
# Shared dependencies
rmcp = { version = "0.6.0", features = ["server", "transport-sse-server"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.0", features = ["full"] }
url = "2.5.4"
tracing = "0.1"
http = "1.3.1"
