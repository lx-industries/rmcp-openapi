[workspace]
members = ["crates/rmcp-openapi", "crates/rmcp-openapi-server"]
resolver = "2"

[workspace.package]
version = "0.7.0"
edition = "2024"
license = "MIT"
repository = "https://gitlab.com/lx-industries/rmcp-openapi"
homepage = "https://gitlab.com/lx-industries/rmcp-openapi"
keywords = ["mcp", "openapi", "llm"]
categories = ["network-programming", "web-programming"]

[workspace.dependencies]
# Core dependencies
rmcp = { version = "0.6.0", features = ["server", "transport-sse-server"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "1.0.4"
thiserror = "2.0"
tokio = { version = "1.0", features = ["full"] }
regex = "1.0"
oas3 = "0.19.0"
indexmap = "2.0"
mime = "0.3.17"
url = "2.5.4"
tracing = "0.1"
strsim = "0.11.1"
jsonschema = "0.33.0"
heck = "0.5.0"
http = "1.3.1"

# Server-specific dependencies
clap = { version = "4.5.41", features = ["derive"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bon = "3.7"

# Dev dependencies
insta = { version = "1.43.1", features = ["json"] }
anyhow = "1.0"
tokio-util = "0.7"
axum = { version = "0.8", features = [] }
mockito = "1.7.0"
